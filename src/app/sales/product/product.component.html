<mat-toolbar>
    <span>{{service.form.controls['$key'].value?"Edit Product Sale":"New Product Sale"}}</span>
    <span class="fill-remaining-space"></span>
    <span class="example-spacer"></span>
    <button class="btn-dialog-close" mat-icon-button (click)="onClose()" tabindex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="250px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Product Name*" formControlName="product" >
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Teamleader*" formControlName="teamleader" >
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>     
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Quantity*" formControlName="qty">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>                        

            </div>
        </mat-grid-tile>      

        <mat-grid-tile>
            <div class="controles-container">     
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Region*" formControlName="region">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field> 
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Amount*" formControlName="amount">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field> 
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Client Name*" formControlName="client">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field> 
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Save</button>                    
                    <button mat-raised-button color="warn" (click)="onClear()" type="submit">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
